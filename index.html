<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Weather App</title>
    <link rel="stylesheet" href="style.css" />

      </div>
      <div class="weather">
        <img src="Resources/clear.png" class="weather-icon" />

              <h4 class="humidity">50%</h4>
              <p>Humidity</p>
            </div>

          <div class="col">
            <img src="Resources/wind.png" />
